<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.4.1/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane 
            position = "0 0 -3"
            rotation="-90 0 0"
            color = "green"
            height = 20 
            width = 20          
            ></a-plane>
    <a-sky color="cyan"></a-sky>
    <a-box 
    position = "1 0.5 -5"
    color = "Black"
    height = 1
    width = 1
    ></a-box>
    <a-sphere
    position = "5 2 -5"
    color = "blue"
    height = 1
    width = 1
    radius = 1
    ></a-sphere>
    <a-cylinder
    position = "3 3 -5"
    color = "pink"
    height = 3
    radius = 1
    ></a-cylinder>
        </a-scene>
    </body>
</html>
